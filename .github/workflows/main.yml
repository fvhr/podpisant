name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout repository
       uses: actions/checkout@v2

     - name: Log in to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}

     - name: Build Docker image
       run: |
         cd ./backend && docker build -t menoitami/api_podpisant:latest .

     - name: Push Docker image to Docker Hub
       run: |
         docker tag  backend_service.api:latest menoitami/backend_service.api:latest
         docker push menoitami/api_podpisant:latest

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_USERNAME }}
          username: ${{ secrets.HOST_IP }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd podpisant
            git pull
            docker-compose down
            docker-compose up --build -d
